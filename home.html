<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />

        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>

        <title>Home | megaCart</title>

    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1 id="heading1">Mega Cart</h1>
            </div>
            <form name="login-form" id="loginform">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" id="userL" name="username">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="passL" name="password">
                    <small>Error Message</small>
                </div>

                <input type="submit" id="login-btn" value="Login">

                <div id="new-user">
                    <p>New User? <a href="signup.html" id="signup-link">Click here to sign up</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
