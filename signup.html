<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />

        <link rel="stylesheet" href="main.css">

        <script src="main.js"></script>

        <title>Sign Up | megaCart</title>

    </head>
    <body>
        <div id="container">
            <div id="header">
                <h2 id="heading1">Sign Up Form</h2>
            </div>
            <form name="signup-form" id="signupform">
                <div class="form-control">
                    <label for="username">Enter Username</label>
                    <input type="text" id="userS" name="username">
                    <small id="s1">Error Message</small>
                </div>
                <div class="form-control">
                    <label for="emailId">Enter Email</label>
                    <input type="text" id="emailS" name="emailId">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="phoneNo">Enter Mobile Number</label>
                    <input type="text" id="phoneS" name="phoneNo">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password">Enter Password</label>
                    <input type="password" id="passS" name="password">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="confirm-password">Enter Password</label>
                    <input type="password" id="cnfrm-passS" name="condirm-password">
                    <small>Error Message</small>
                </div>
                
                <button id="signup-btn" onclick="checkInputs();">Sign Up</button>
                <div class="back-to-login">
                    <a href="home.html" id="back-to-login">Back to login</a>
                </div>
            </form>
        </div>
    </body>
</html>
